e", "shape": "arrowUp", "text": "Bx"}, {"time": 1759190400, "position": "belowBar", "color": "#26a69a", "shape": "arrowUp", "text": "B 113.34"}, {"time": 1760918400, "position": "aboveBar", "color": "#ef5350", "shape": "arrowDown", "text": "T 115.88"}, {"time": 1761004800, "position": "belowBar", "color": "#9e9e9e", "shape": "arrowUp", "text": "Bx"}, {"time": 1761523200, "position": "belowBar", "color": "#26a69a", "shape": "arrowUp", "text": "B 114.61"}, {"time": 1762128000, "position": "aboveBar", "color": "#9e9e9e", "shape": "arrowDown", "text": "Tx"}, {"time": 1762300800, "position": "aboveBar", "color": "#9e9e9e", "shape": "arrowDown", "text": "Tx"}, {"time": 1762732800, "position": "belowBar", "color": "#9e9e9e", "shape": "arrowUp", "text": "Bx"}, {"time": 1763078400, "position": "belowBar", "color": "#9e9e9e", "shape": "arrowUp", "text": "Bx"}, {"time": 1763424000, "position": "aboveBar", "color": "#ef5350", "shape": "arrowDown", "text": "T 116.68"}, {"time": 1764201600, "position": "belowBar", "color": "#9e9e9e", "shape": "arrowUp", "text": "Bx"}, {"time": 1764288000, "position": "aboveBar", "color": "#9e9e9e", "shape": "arrowDown", "text": "Tx"}, {"time": 1765152000, "position": "belowBar", "color": "#9e9e9e", "shape": "arrowUp", "text": "Bx"}, {"time": 1765843200, "position": "belowBar", "color": "#26a69a", "shape": "arrowUp", "text": "B 111.28"}, {"time": 1766707200, "position": "aboveBar", "color": "#ef5350", "shape": "arrowDown", "text": "T 113.10"}];

        // 创建图表
        const container = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(container, {
            layout: {
                background: { type: 'solid', color: '#131722' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#1e222d' },
                horzLines: { color: '#1e222d' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
                vertLine: {
                    color: '#758696',
                    width: 1,
                    style: LightweightCharts.LineStyle.Dashed,
                    labelBackgroundColor: '#2a2e39',
                },
                horzLine: {
                    color: '#758696',
                    width: 1,
                    style: LightweightCharts.LineStyle.Dashed,
                    labelBackgroundColor: '#2a2e39',
                },
            },
            rightPriceScale: {
                borderColor: '#2a2e39',
                mode: LightweightCharts.PriceScaleMode.Logarithmic,
                scaleMargins: {
                    top: 0.1,
                    bottom: 0.1,
                },
            },
            timeScale: {
                borderColor: '#2a2e39',
                timeVisible: true,
                secondsVisible: false,
                rightOffset: 5,
            },
            handleScroll: {
                vertTouchDrag: false,
            },
            handleScale: {
                mouseWheel: false,  // 禁用默认滚轮缩放，使用自定义实现
            },
        });

        // 自定义滚轮缩放：以鼠标位置为中心
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const timeScale = chart.timeScale();
            const visibleRange = timeScale.getVisibleLogicalRange();
            if (!visibleRange) return;

            const containerRect = container.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const chartWidth = containerRect.width;
            
            // 鼠标在图表中的相对位置 (0-1)
            const mouseRatio = mouseX / chartWidth;
            
            // 当前可见范围
            const rangeLength = visibleRange.to - visibleRange.from;
            
            // 缩放因子：向上滚动放大，向下滚动缩小
            const zoomFactor = e.deltaY > 0 ? 1.1 : 0.9;
            const newRangeLength = rangeLength * zoomFactor;
            
            // 限制最小/最大缩放范围
            if (newRangeLength < 10 || newRangeLength > candlestickData.length) return;
            
            // 以鼠标位置为中心计算新范围
            const mouseLogicalPos = visibleRange.from + rangeLength * mouseRatio;
            const newFrom = mouseLogicalPos - newRangeLength * mouseRatio;
            const newTo = mouseLogicalPos + newRangeLength * (1 - mouseRatio);
            
            timeScale.setVisibleLogicalRange({
                from: newFrom,
                to: newTo,
            });
        }, { passive: false });

        // K 线系列
        const candlestickSeries = chart.addCandlestickSeries({
            upColor: '#26a69a',
            downColor: '#ef5350',
            borderUpColor: '#26a69a',
            borderDownColor: '#ef5350',
            wickUpColor: '#26a69a',
            wickDownColor: '#ef5350',
        });
        candlestickSeries.setData(candlestickData);

        // 设置标记 (分型点)
        if (markersData.length > 0) {
            candlestickSeries.setMarkers(markersData);
        }

        // 笔连线 (使用 Line Series)
        if (strokesData.length > 0) {
            const strokeSeries = chart.addLineSeries({
                color: '#9c27b0',
                lineWidth: 2,
                crosshairMarkerVisible: false,
                lastValueVisible: false,
                priceLineVisible: false,
            });
            strokeSeries.setData(strokesData);
        }

        // 技术指标线
        const legendContainer = document.getElementById('legend');
        indicators.forEach((indicator, index) => {
            const lineSeries = chart.addLineSeries({
                color: indicator.color,
                lineWidth: indicator.lineWidth,
                crosshairMarkerVisible: true,
                lastValueVisible: false,
                priceLineVisible: false,
            });
            lineSeries.setData(indicator.data);

            // 添加图例
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `
                <div class="legend-color" style="background: ${indicator.color}"></div>
                <span>${indicator.name}</span>
            `;
            legendContainer.appendChild(legendItem);
        });

        // 添加笔图例
        if (strokesData.length > 0) {
            const strokeLegend = document.createElement('div');
            strokeLegend.className = 'legend-item';
            strokeLegend.innerHTML = `
                <div class="legend-color" style="background: #9c27b0"></div>
                <span>笔</span>
            `;
            legendContainer.appendChild(strokeLegend);
        }

        // OHLC 面板 (左上角固定显示)
        const ohlcPanel = document.getElementById('ohlc-panel');
        
        chart.subscribeCrosshairMove((param) => {
            if (!param.time || !param.point) {
                ohlcPanel.innerHTML = '';
                return;
            }

            const data = param.seriesData.get(candlestickSeries);
            if (!data) {
                ohlcPanel.innerHTML = '';
                return;
            }

            const date = new Date(param.time * 1000);
            const dateStr = date.toISOString().split('T')[0];
            
            const change = data.close - data.open;
            const changeClass = change >= 0 ? 'up' : 'down';
            const changePercent = ((change / data.open) * 100).toFixed(2);
            const changeSign = change >= 0 ? '+' : '';
            
            // 获取指标值
            let indicatorHtml = '';
            indicators.forEach((indicator) => {
                const found = indicator.data.find(d => d.time === param.time);
                if (found) {
                    indicatorHtml += `
                        <div class="ohlc-item">
                            <span class="ohlc-label">${indicator.name}:</span>
                            <span class="ohlc-value" style="color:${indicator.color}">${found.value.toFixed(2)}</span>
                        </div>
                    `;
                }
            });

            ohlcPanel.innerHTML = `
                <span class="ohlc-date">${dateStr}</span>
                <div class="ohlc-item"><span class="ohlc-label">O:</span><span class="ohlc-value ${changeClass}">${data.open.toFixed(2)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">H:</span><span class="ohlc-value ${changeClass}">${data.high.toFixed(2)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">L:</span><span class="ohlc-value ${changeClass}">${data.low.toFixed(2)}</span></div>
                <div class="ohlc-item"><span class="ohlc-label">C:</span><span class="ohlc-value ${changeClass}">${data.close.toFixed(2)}</span></div>
                <div class="ohlc-item"><span class="ohlc-value ${changeClass}">${changeSign}${changePercent}%</span></div>
                ${indicatorHtml}
            `;
        });

        // 自适应大小
        const resizeObserver = new ResizeObserver(entries => {
            for (const entry of entries) {
                chart.applyOptions({
                    width: entry.contentRect.width,
                    height: entry.contentRect.height,
                });
            }
        });
        resizeObserver.observe(container);

        // 初始显示最后 120 根 K 线
        if (candlestickData.length > 120) {
            const from = candlestickData[candlestickData.length - 120].time;
            const to = candlestickData[candlestickData.length - 1].time;
            chart.timeScale().setVisibleRange({ from, to });
        }
    </script>
